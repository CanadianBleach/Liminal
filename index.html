<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="fader">
    <div id="web-load-fader" class="hidden">
      <div id="start-screen">
        <h1>LIMINAL</h1>
        <button id="start-button" type="button">Enter the Void</button>
        <button id="settings-button">Settings</button>
        <div class="upload-wrapper">
          <input
            type="file"
            id="enemy-input"
            accept="image/png,image/jpeg"
            class="hidden-file-input"
          />
          <button id="upload-button">Upload Enemy</button>
          <button id="clear-image-button">Clear Image</button>
        </div>
      </div>
    </div>
    <div id="tooltip" class="tooltip">
      <p><strong>Controls:</strong></p>
      <p><kbd>WASD</kbd> to move</p>
      <p><kbd>Space + Ctrl</kbd> to dolphin dive</p>
      <p>Switch weapons with <kbd>1 or 2</kbd></p>
      <p>Flashlight <kbd>F</kbd></p>
      <p>Look around for the glowing <strong>Mystery Box</strong>!</p>
    </div>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
