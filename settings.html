<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/src/css/settings.css" />
    <meta charset="UTF-8" />
    <title>Liminal - Settings</title>
  </head>
  <body id="fader">
    <div id="web-load-fader" class="hidden">
      <div id="start-screen">
        <h1>SETTINGS</h1>
        <div class="settings-section">
          <h1>SETTINGS</h1>

          <label for="sensitivity">
            Mouse Sensitivity
            <span id="sensitivity-value" class="value-display">1</span>
          </label>
          <input
            type="range"
            id="sensitivity"
            min="0.1"
            max="2"
            step="0.01"
            value="1"
          />

          <label for="volume">
            Master Volume
            <span id="volume-value" class="value-display">0.8</span>
          </label>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.01"
            value="0.8"
          />
          <button id="save-settings">Save Settings</button>
          <button id="back-button">Back to Menu</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/pages/settings.js"></script>
  </body>
</html>
